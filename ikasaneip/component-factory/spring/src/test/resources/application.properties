module.name=component-factory-module

#
# Custom Converter
#
custom.converter.upperCase=true
custom.converter.prependText=before
custom.converter.appendText=after
custom.converter.factory.flowName=custom-converter-flow-one

#
# XML Validator
#
xml.validator.throwExceptionOnValidationFailure=true
xml.validator.catalogUrl=classpath:catalog.xml

#
# XSLT Converter
#
xslt.converter.stylesheetLocation=classpath:testXmlToXmlWithParam.xsl
xslt.converter.singleTransformer=true
xslt.converter.configurationTransformationParameters[schemaLocation]=http://www.ikasan.org/xsd/ikasan.xsd
