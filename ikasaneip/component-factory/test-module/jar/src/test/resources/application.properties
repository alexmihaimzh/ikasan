# Logging levels across packages (optional)
logging.level.root=WARN

# Blue console servlet settings (optional)
server.error.whitelabel.enabled=false

# Web Bindings
server.port=8080
server.address=localhost
server.servlet.context-path=/ikasan-component-factory-test-module
server.tomcat.additional-tld-skip-patterns=xercesImpl.jar,xml-apis.jar,serializer.jar
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.orm.jpa.HibernateJpaAutoConfiguration,org.springframework.boot.autoconfigure.quartz.QuartzAutoConfiguration,org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,,me.snowdrop.boot.narayana.autoconfigure.NarayanaConfiguration,org.springframework.boot.autoconfigure.context.MessageSourceAutoConfiguration

spring.liquibase.change-log=classpath:db-changelog.xml
spring.liquibase.enabled=true
spring.liquibase.drop-first=true

# Ikasan persistence store
datasource.username=sa
datasource.password=sa
datasource.driver-class-name=org.h2.Driver
datasource.xadriver-class-name=org.h2.jdbcx.JdbcDataSource
datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1
datasource.dialect=org.hibernate.dialect.H2Dialect
datasource.show-sql=false
datasource.hbm2ddl.auto=none
datasource.validationQuery=select 1



ikasan.exceptions.retryConfigs.[0].className=org.ikasan.spec.component.endpoint.EndpointException
ikasan.exceptions.retryConfigs.[0].delayInMillis=10000
ikasan.exceptions.retryConfigs.[0].maxRetries=10

ikasan.exceptions.retryConfigs.[1].className=javax.resource.ResourceException;
ikasan.exceptions.retryConfigs.[1].delayInMillis=10000
ikasan.exceptions.retryConfigs.[1].maxRetries=360

ikasan.exceptions.retryConfigs.[2].className=javax.jms.JMSException
ikasan.exceptions.retryConfigs.[2].delayInMillis=10000
ikasan.exceptions.retryConfigs.[2].maxRetries=360

ikasan.exceptions.excludedClasses[0]=org.ikasan.spec.component.transformation.TransformationException
ikasan.exceptions.excludedClasses[1]=org.ikasan.spec.component.filter.FilterException

#=======================================================================================================================
# TEST Properties - Only used for unit test dynamic properties (e.g. ports) - Will be overridden by the test
#=======================================================================================================================
test.sftp.port=0
test.sftp.baseDirectory=

#=======================================================================================================================
# Shared Properties
#=======================================================================================================================


#
# JMS shareed properties ( will be in application.properties )
#
sample.jms.provider.url=vm://embedded-broker?create=true&broker.persistent=false&broker.useJmx=false
sample.jms.connectionFactoryUsername=
sample.jms.connectionFactoryPassword=
sample.jms.connectionFactoryName=XAConnectionFactory
sample.jms.java.naming.factory.initial=org.apache.activemq.jndi.ActiveMQInitialContextFactory

#
# JMS consumer properties ( will be in module-name.properties )
#
sample.jms.consumer.destination=dynamicQueues/source
sample.jms.consumer.autoContentConversion=true

#
# JMS producer properties ( will be in module-name.properties )
#
sample.jms.producer.destination=dynamicQueues/target

#=======================================================================================================================
# IncreaseBookPricesJmsToSftpFlow
#=======================================================================================================================

#
# increaseBookPricesJmsConsumer
#
increase.book.prices.jms.consumer=dynamicQueues/book.prices.inbound

#
# increaseBookPricesXsltConverter
#
increase.book.prices.xslt.converter.configurationTransformationParameters[schemaLocation]=http://www.bookprices.com/xsd/adjusted-book-prices.xsd
increase.book.prices.xslt.converter.stylesheetLocation=classpath:increase-book-prices.xsl

#
# increaseBookPricesXmlValidator
#
increase.book.prices.xml.validator.catalogUrl=catalog.xml

#
# increaseBookPricesSftpProducer
#
increase.book.prices.sftp.producer.clientId=increaseBookPricesSftpProducer
increase.book.prices.sftp.producer.username=user
increase.book.prices.sftp.producer.password=pass
increase.book.prices.sftp.producer.remoteHost=localhost
increase.book.prices.sftp.producer.remotePort=${test.sftp.port}
increase.book.prices.sftp.producer.outputDirectory=${test.sftp.baseDirectory}/increasedBookPrices
increase.book.prices.sftp.producer.knownHostsFilename=knownHosts
increase.book.prices.sftp.producer.overwrite=true


